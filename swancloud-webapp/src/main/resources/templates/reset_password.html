<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Swancloud Reset Password</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.ico" />
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/resetpassword.css}" />
  </head>
  <body>
    <div class="container">
      <img class="content" th:src="@{/img/logo.svg}" />
      <form
        id="reset-password-from"
        th:action="@{/auth/resetpassword}"
        method="post"
      >
        <div class="form-field">
          <input
            id="old-password"
            type="password"
            name="oldPassword"
            placeholder="Old password"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="form-field">
          <input
            id="new-password"
            type="password"
            name="newPassword"
            placeholder="New password"
            autocomplete="new-password"
            required
          />
        </div>

        <div class="form-field">
          <input
            id="repeat-password"
            type="password"
            name="repeatPassword"
            placeholder="Repeat password"
            autocomplete="new-password"
            required
          />
        </div>

        <div class="form-field">
          <button
            id="submitButton"
            class="btn"
            type="button"
            onclick="resetPassword()"
          >
            Reset password
          </button>
        </div>
      </form>
    </div>
    <!-- IMPORTANT TO USE THIS FIRST SINCE IT OVERRIDES THE WINDOWS OBJECT -->
    <script
      type="text/javascript"
      th:src="@{/js/refresh_token_interceptor.js}"
    ></script>
    <script type="text/javascript" th:src="@{/js/reset_password.js}"></script>
  </body>
</html>
