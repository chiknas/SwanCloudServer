server.ssl.enabled=${SSL_ENABLED:true}
# only allow latest(most secure) tls version
server.ssl.protocol=TLS
server.ssl.enabled-protocols=TLSv1.3

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12

# The path to the keystore containing the certificate
server.ssl.key-store=

# The password used to generate the certificate
server.ssl.key-store-password=

# The alias mapped to the certificate
server.ssl.key-alias=

# Comma separated list of Gmail accounts allowed to have access to this system. Everyone else is kicked out.
security.admin.accounts=${GMAIL_ADMIN_ACCOUNTS:}

# Google Oauth2 secret keys.
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.clientId=${OAUTH2_CLIENT_ID:}
spring.security.oauth2.client.registration.google.clientSecret=${OAUTH2_CLIENT_SECRET:}
